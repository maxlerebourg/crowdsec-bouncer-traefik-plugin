http:
  routers:
    to-whoami-http-service:
      rule: "PathPrefix(`/`)"
      service: whoami-service
      middlewares:
        - "crowdsec-whoami"
      entryPoints:
        - web
  
  services:
    whoami-service:
      loadBalancer:
        servers:
        - url: "http://localhost:9000/"

  middlewares:
    crowdsec-whoami: 
      plugin:
        bouncer:
          enabled: true
          crowdseclapikey: whoami-demo
          updateintervalseconds: 60
          crowdsecmode: stream
          logLevel: "DEBUG"
          crowdsecLapiScheme: https
          crowdsecLapiHost: localhost:8080
